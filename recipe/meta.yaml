{% set name = "eth-event" %}
{% set version = "1.2.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/eth-event-{{ version }}.tar.gz
  sha256: ab85cf11439325b2f44e79b1174b39e9c6a68e8b44a1ff2b367694b7177dac2f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6,<4.0
  run:
    - eth-abi >=2.0.0,<3.0.0
    - eth-hash >=0.2.0,<1.0.0
    - eth-utils >=1.2.0,<2.0.0
    - hexbytes >=0.2.0,<1.0.0
    - python >=3.6,<4.0

test:
  imports:
    - eth_event
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/iamdefinitelyahuman/eth-event
  summary: Ethereum event decoder and topic generator
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - spinoch
    - iamdefinitelyahuman
